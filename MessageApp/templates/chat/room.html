<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            background-color: #007bff;
            color: white;
            padding: 15px;
            width: 100%;
            text-align: center;
            margin: 0;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: white;
            width: 90%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            padding: 20px;
        }

        #chat-log {
            overflow-y: auto;
            height: 300px;
            padding-right: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
        }

        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            display: inline-block;
            max-width: 80%;
        }

        .message.seller {
            background-color: #d1ecf1;
            color: #0c5460;
            align-self: flex-start;
        }

        .message.buyer {
            background-color: #c3e6cb;
            color: #155724;
            align-self: flex-end;
        }

        #chat-controls {
            display: flex;
            justify-content: space-between;
        }

        #chat-message-input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #e0e0e0;
        }

        #chat-message-submit {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #chat-message-submit:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>Chat between Seller: {{ seller }} and Buyer: {{ buyer }}</h2>

    <div id="chat-container">
        <div id="chat-log"></div>

        <div id="chat-controls">
            <input type="text" id="chat-message-input" autocomplete="off" placeholder="Type your message here">
            <button id="chat-message-submit">Send</button>
        </div>
    </div>

    <script>
        const sellerId = "{{ seller_id }}";
        const buyerId = "{{ buyer_id }}";

        const chatSocket = new WebSocket(
    'ws://' + window.location.host + '/ws/chat/' + sellerId + '/' + buyerId + '/'
);

chatSocket.onopen = function(e) {
    console.log('WebSocket connection opened');
};

chatSocket.onmessage = function(e) {
    console.log('Received message:', e.data);
    const data = JSON.parse(e.data);
    const messageContainer = document.createElement('div');
    messageContainer.classList.add('message');
    messageContainer.classList.add(data.sender === 'seller' ? 'seller' : 'buyer');
    messageContainer.textContent = `${data.sender}: ${data.message}`;

    document.querySelector('#chat-log').appendChild(messageContainer);
    document.querySelector('#chat-log').scrollTop = document.querySelector('#chat-log').scrollHeight;
};

chatSocket.onclose = function(e) {
    console.error('Chat socket closed unexpectedly');
};

document.querySelector('#chat-message-submit').onclick = function(e) {
    const messageInput = document.querySelector('#chat-message-input');
    const message = messageInput.value.trim();
    if (message !== '') {
        if (chatSocket.readyState === WebSocket.OPEN) {
            chatSocket.send(JSON.stringify({
                'message': message,
                'sender': 'buyer'  // or 'seller' depending on the user
            }));
            messageInput.value = '';
        } else {
            console.error('Cannot send message, WebSocket is not open');
        }
    }
};

document.querySelector('#chat-message-input').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        document.querySelector('#chat-message-submit').click();
    }
});

    </script>

</body>
</html>
