 <div class="container mt-5" id="services">
    <!-- Trending Services Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h2 class="fw-bold">Trending Services</h2>
        <p class="text-muted">Most viewed and all-time top-selling services</p>
      </div>
    </div>

    <!-- Service Cards Slider -->
    <div id="serviceCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="row">
            <!-- Single Card -->
            {% for data in gigdata %}
                <div class="col-md-4">
              <div class="card service-card">
                <img src={{ data.gig_image1.url }} class="card-img-top" alt="Service Image">
                <div class="card-body">
                  <p class="card-text text-muted">{{ data.sub_field }}</p>
                  <h5 class="card-title">{{ data.gig_title }}</h5>
                  <div class="d-flex align-items-center mb-2">
                    <span class="me-2">‚≠ê 4.5</span>
                    <span class="text-muted">(2 Reviews)</span>
                  </div>
                  <div class="d-flex align-items-center">
                    <img src="../../../static/unisellers/images/web.jpg" alt="User" class="rounded-circle me-2" width="30" height="30">
                    <span class="me-auto">{{ data.seller_id }}</span>
                    <span>Starting at: <strong>$69</strong></span>
                  </div>
                </div>
              </div>
            </div>
              {% endfor %}
            <!-- Add more cards similarly -->
          </div>
        </div>
      </div>

      <!-- Carousel Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#serviceCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#serviceCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>
  </div>
