<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../static/unisellers/css/googleicon.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            font-family: 'Poppins';
            background-color: #011c36;
            height:fit-content;
        }
        main{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signup-container {
            margin-top: 20px;
            max-width: 600px;
            background:white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .form-group{
            padding: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .signin-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
        .signin-link a {
            color: #007bff;
            text-decoration: none;
        }
        .signin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
 {% include 'Components/Navbar.html' %}
    <main>
        <div class="container signup-container">
        <h2 class="text-center mb-4">Signup</h2>
        <form method="post" action={% url 'sellersignupdata' %}>
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="university-email">University Email</label>
                    <input type="email" class="form-control" id="university-email" name="university_email" placeholder="University Email" required>
                    <span class="text text-danger">{{ emailerror }}</span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="mobile-number">Mobile Number</label>
                    <input type="tel" class="form-control" id="mobile-number" name="mobile_phone" placeholder="Mobile Number" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="university-name">University Name</label>
                    <input type="text" class="form-control" id="university-name" name="university_name" placeholder="University Name" required>
                </div>
            </div>
            <div class="form-row">
                 <div class="form-group col-md-6">
                     <label for="field-of-study">Field of Study</label>
                <select class="form-control" id="field-of-study" name="field_of_study" required>
                    <option>Software Engineering</option>
                    <option>Data Science</option>
                    <option>Cyber Security</option>
                    <option>Information Technology</option>
                    <option>Artificial Intelligence</option>
                </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="university-reg-no">University Reg No</label>
                    <input type="text" class="form-control" id="university-reg-no" name="university_reg_no" placeholder="Registration Number" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="Confirm Password" required>
                    <span class="text text-danger">{{ error }}</span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
            <div class="signin-link">
                Already have an account? <a href="sellerlogin">Sign In</a>
            </div>
        </form>
    </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../../static/unisellers/js/script.js"></script>
</body>
</html>
