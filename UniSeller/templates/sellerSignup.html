<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../static/unisellers/googlelogos/play.png">
    <title>Signup Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../static/unisellers/css/googleicon.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tagify/4.7.0/tagify.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: black;
        }
        .back-to-home {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
            cursor: pointer;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            font-size: 1rem;
            z-index: 1000;
        }
        .main-container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            padding-top: 50px; /* Ensure space for fixed button */
        }
        .signup-container {
            display: flex;
            width: 90%;
            height: 93%;
            max-width: 1200px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .signup-image {
            flex: 1;
            background: url('../../static/unisellers/images/web.jpg') no-repeat center center;
            background-size: cover;
            height: 700px;
            display: block;
        }
        .signup-form {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            max-height: 100vh; /* Make sure the form doesn't exceed viewport height */
        }
        .signup-form h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .signin-link {
            margin-top: 20px;
            text-align: center;
        }
        .signin-link a {
            color: #007bff;
            text-decoration: none;
        }
        .signin-link a:hover {
            text-decoration: underline;
        }
        .avatar-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .avatar-upload input[type="file"] {
            display: none;
        }
        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #007bff;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .avatar-upload label {
            cursor: pointer;
            font-size: 1rem;
            color: #007bff;
            text-decoration: underline;
        }
        .avatar-upload label:hover {
            text-decoration: none;
        }
        @media (max-width: 768px) {
            .signup-container {
                flex-direction: column;
            }
            .signup-image {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="back-to-home" onclick="window.location.href='/';">Back to Home</div>
    <div class="main-container">
        <div class="signup-container">
            <div class="signup-image"></div>
            <div class="signup-form">
                <h2 class="text-center mb-4">Signup</h2>
                <form method="post" action="{% url 'sellersignup' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="avatar-upload">
                        <div class="avatar-preview" id="avatarPreview">
                            <img id="avatarImage" src="../../static/unisellers/images/default-avatar.png" alt="Avatar Preview">
                        </div>
                        <label for="avatarInput">Choose an avatar</label>
                        <input type="file" id="avatarInput" name="profile" accept="image/*" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="university-email">University Email</label>
                            <input type="email" class="form-control" id="university-email" name="university_email" placeholder="University Email" required>
                            <span class="text text-danger">{{ emailerror }}</span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="mobile-number">Mobile Number</label>
                            <input type="tel" class="form-control" id="mobile-number" name="mobile_phone" placeholder="Mobile Number" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="university-name">University Name</label>
                            <input type="text" class="form-control" id="university-name" name="university_name" placeholder="University Name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="field-of-study">Field of Study</label>
                            <select class="form-control" id="field-of-study" name="field_of_study" required>
                                <option>Software Engineering</option>
                                <option>Data Science</option>
                                <option>Cyber Security</option>
                                <option>Information Technology</option>
                                <option>Artificial Intelligence</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="university-reg-no">University Reg No</label>
                            <input type="text" class="form-control" id="university-reg-no" name="university_reg_no" placeholder="Registration Number" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12 tagify">
                            <label for="skills">Skills</label>
                            <input type="text" class="form-control" id="skills" name="skills" placeholder="Add your skills" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="Confirm Password" required>
                            <span class="text text-danger">{{ error }}</span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                    <div class="signin-link">
                        Already have an account? <a href="sellerlogin">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tagify/4.7.0/tagify.min.js"></script>
    <script>
        // Initialize Tagify on the skills input field
        var input = document.querySelector('#skills');
        var tagify = new Tagify(input);

        // Handle avatar image preview
        document.getElementById('avatarInput').addEventListener('change', function(event) {
            var file = event.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarImage').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
