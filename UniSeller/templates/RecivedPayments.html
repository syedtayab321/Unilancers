<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Received Payments</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
    }

    .table-hover tbody tr:hover {
      background-color: #e9ecef;
    }

    .payment-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .card {
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="payment-header">Received Payments</h1>

    <div class="card">
      <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle">
          <thead class="table-dark">
            <tr>
              <th scope="col">Payment ID</th>
              <th scope="col">Sender</th>
              <th scope="col">Amount</th>
              <th scope="col">Date</th>
              <th scope="col">Description</th>
            </tr>
          </thead>
          <tbody id="payment-list">
            <!-- Payment rows will be inserted here dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const payments = [
        { id: 'P001', sender: 'John Doe', amount: '$100.00', date: '2024-09-01', description: 'Payment for services' },
        { id: 'P002', sender: 'Jane Smith', amount: '$250.00', date: '2024-09-05', description: 'Consultation fee' },
        { id: 'P003', sender: 'Alice Brown', amount: '$350.00', date: '2024-09-10', description: 'Project payment' },
        // Add more payment objects here
      ];

      const paymentList = document.getElementById('payment-list');

      payments.forEach(payment => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${payment.id}</td>
          <td>${payment.sender}</td>
          <td>${payment.amount}</td>
          <td>${payment.date}</td>
          <td>${payment.description}</td>
        `;
        paymentList.appendChild(row);
      });
    });
  </script>
</body>

</html>
