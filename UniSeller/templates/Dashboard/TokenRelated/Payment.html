<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../../static/unisellers/css/payment.css"> <!-- Link to your custom CSS file -->
</head>
<body>
    <!-- Page Container -->
    <div class="container-fluid bg-light py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-12">
                    <!-- Payment Card -->
                    <div class="card shadow-lg">
                        <div class="card-header text-center bg-primary text-white">
                            <h4>Payment Information</h4>
                        </div>
                        <div class="card-body">
                            <form method="post" action="#">
                                {% csrf_token %}

                                <div class="form-group">
                                    <label for="cardNumber">Card Number:</label>
                                    <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number" name="card_number" required>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="cardName">Cardholder Name:</label>
                                        <input type="text" class="form-control" id="cardName" placeholder="Enter cardholder name" name="cardholder_name" required>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="expiryDate">Expiry Date:</label>
                                        <input type="month" class="form-control" id="expiryDate" name="expiry_date" required>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="cvv">CVV:</label>
                                        <input type="text" class="form-control" id="cvv" placeholder="Enter CVV" name="cvv" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="billingAddress">Billing Address:</label>
                                    <input type="text" class="form-control" id="billingAddress" placeholder="Enter billing address" name="billing_address" required>
                                </div>

                                <div class="form-group text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Pay Now</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript and Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
