<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
        }

        .message-list {
            max-height: 600px;
            overflow-y: auto;
            padding: 0;
        }

        .message-item {
            cursor: pointer;
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            transition: background-color 0.3s;
        }

        .message-item:hover {
            background-color: #e9ecef;
        }

        .message-item.active {
            background-color: #007bff;
            color: white;
        }

        .message-item img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message-item .badge {
            background-color: #dc3545;
            font-size: 12px;
        }

        .conversation-box {
            border-left: 1px solid #dee2e6;
            background-color: #fff;
            height: 400px;
            display: none;
            flex-direction: column;
        }

        .conversation-header {
            padding: 15px;
            background-color: #007bff;
            color: white;
            border-bottom: 1px solid #dee2e6;
        }

        .conversation-body {
            padding: 15px;
            flex-grow: 1;
            overflow-y: auto;
            background-color: #f8f9fa;
        }

        .conversation-footer {
            padding: 10px;
            background-color: #f1f1f1;
            border-top: 1px solid #dee2e6;
        }

        .no-conversation {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 600px;
            color: #6c757d;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 767.98px) {
            .conversation-box {
                height: auto;
            }

            .message-item {
                padding: 10px;
            }

            .message-item img {
                width: 35px;
                height: 35px;
            }

            .conversation-header, .conversation-footer {
                padding: 10px;
            }

            .conversation-body {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container my-4">
        <div class="row">
            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Messages</h5>
                    </div>
                    <div class="card-body message-list">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item message-item d-flex align-items-center" data-message="1">
                                <img src="https://via.placeholder.com/40" alt="Client 1">
                                <div class="flex-grow-1">
                                    <strong>Client 1</strong><br>
                                    <small>Last message preview...</small>
                                </div>
                                <span class="badge bg-danger rounded-pill">2</span>
                            </li>
                            <li class="list-group-item message-item d-flex align-items-center" data-message="2">
                                <img src="https://via.placeholder.com/40" alt="Client 2">
                                <div class="flex-grow-1">
                                    <strong>Client 2</strong><br>
                                    <small>Last message preview...</small>
                                </div>
                                <span class="badge bg-danger rounded-pill">5</span>
                            </li>
                            <li class="list-group-item message-item d-flex align-items-center" data-message="3">
                                <img src="https://via.placeholder.com/40" alt="Client 3">
                                <div class="flex-grow-1">
                                    <strong>Client 3</strong><br>
                                    <small>Last message preview...</small>
                                </div>
                                <span class="badge bg-danger rounded-pill">1</span>
                            </li>
                            <!-- Add more messages as needed -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card shadow-sm conversation-box">
                    <div class="conversation-header">
                        <h5 class="mb-0">Conversation with <span id="client-name">Client</span></h5>
                    </div>
                    <div class="conversation-body" id="conversation-body">
                        <!-- Messages will be displayed here -->
                    </div>
                    <div class="conversation-footer">
                        <form id="message-form">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Type a message" aria-label="Message" aria-describedby="send-button">
                                <button class="btn btn-primary" type="submit" id="send-button">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card no-conversation shadow-sm">
                    <h5>Select a message to start the conversation</h5>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.message-item').forEach(item => {
            item.addEventListener('click', function () {
                document.querySelectorAll('.message-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                document.querySelector('.no-conversation').style.display = 'none';
                document.querySelector('.conversation-box').style.display = 'flex';
                const clientName = this.querySelector('strong').textContent.trim();
                document.getElementById('client-name').textContent = clientName;
                document.getElementById('conversation-body').innerHTML = '<p><strong>' + clientName + ':</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>';
            });
        });

        document.getElementById('message-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const messageInput = this.querySelector('input[type="text"]');
            if (messageInput.value.trim() !== '') {
                const messageHtml = '<p><strong>You:</strong> ' + messageInput.value + '</p>';
                document.getElementById('conversation-body').insertAdjacentHTML('beforeend', messageHtml);
                messageInput.value = '';
                document.getElementById('conversation-body').scrollTop = document.getElementById('conversation-body').scrollHeight;
            }
        });
    </script>
</body>

</html>
