<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gig Detail</title>
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            height: fit-content;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card img {
            object-fit: cover;
            height: 300px;
            border-radius: 8px;
        }
        .gig-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-top: 20px;
            margin-bottom: 20px;
            color: #343a40;
            text-align: center;
        }
        .gig-description {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #495057;
        }
        .gig-price {
            font-size: 2rem;
            color: #28a745;
            font-weight: 600;
            margin-top: 20px;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .divider {
            border-top: 2px solid #e9ecef;
            margin: 40px 0;
        }
        .social-share {
            margin-top: 20px;
            text-align: center;
        }
        .social-share .btn {
            font-size: 20px;
            margin: 5px;
            padding: 10px 15px;
            border-radius: 50%;
            color: #fff;
            text-decoration: none;
        }
        .btn-facebook {
            background-color: #3b5998;
        }
        .btn-facebook:hover {
            background-color: #2d4373;
        }
        .btn-twitter {
            background-color: #1da1f2;
        }
        .btn-twitter:hover {
            background-color: #0d95e8;
        }
        .btn-whatsapp {
            background-color: #25D366;
        }
        .btn-whatsapp:hover {
            background-color: #1da25a;
        }
    </style>
</head>
<body>

    <!-- Image Cards -->
    <div class="container mt-5">
        <h1 class="gig-title">{{ gigdata.gig_title }}</h1>
        <div class="card-deck">
            <div class="card">
                <img src="{{ gigdata.gig_image1.url }}" class="card-img-top" alt="Image 1">
            </div>
            <div class="card">
                <img src="{{ gigdata.gig_image2.url }}" class="card-img-top" alt="Image 2">
            </div>
            <div class="card">
                <img src="{{ gigdata.gig_image3.url }}" class="card-img-top" alt="Image 3">
            </div>
        </div>
    </div>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Gig Details -->
    <div class="container mt-5">
        <p class="gig-description">
            {{ gigdata.description }}
        </p>
        <div class="gig-price">
            Price: {{ gigdata.gig_price }}
        </div>
    </div>

    <!-- Social Media Share Icons -->
    <div class="social-share">
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri }}" target="_blank" class="btn btn-facebook">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://twitter.com/intent/tweet?url={{ request.build_absolute_uri }}" target="_blank" class="btn btn-twitter">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="https://wa.me/?text={{ request.build_absolute_uri }}" target="_blank" class="btn btn-whatsapp">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
