<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gig Detail</title>
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
    />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .carousel-item img {
            object-fit: contain;
            height: 500px;
            border-radius: 8px;
            align-content: center;
        }
        .carousel-indicators li {
            background-color: #007bff;
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }
        .gig-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-top: 20px;
            color: #343a40;
            text-align: center;
        }
        .gig-description {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #495057;
        }
        .gig-price {
            font-size: 2rem;
            color: #28a745;
            font-weight: 600;
            margin-top: 20px;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .divider {
            border-top: 2px solid #e9ecef;
            margin: 40px 0;
        }
    </style>
</head>
<body>

    <!-- Image Carousel -->
    <div id="gigCarousel" class="carousel slide mt-3" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#gigCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#gigCarousel" data-slide-to="1"></li>
            <li data-target="#gigCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ gigdata.gig_image1.url }}" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="{{ gigdata.gig_image2.url }}" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="{{ gigdata.gig_image3.url }}" alt="Image 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#gigCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#gigCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Gig Details -->
    <div class="container mt-5">
        <h1 class="gig-title">{{ gigdata.gig_title }}</h1>
        <p class="gig-description">
            {{ gigdata.description }}
        </p>
        <h2 class="gig-price">${{ gigdata.gig_price }}</h2>
        <a href="#" class="btn btn-primary mt-3">Contact Me</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
