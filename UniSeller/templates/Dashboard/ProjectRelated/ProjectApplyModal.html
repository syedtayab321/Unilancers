<div class="modal fade" id="exampleModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Submission Form</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <form method="post" action={% url 'projectdetails' %}>
            {% csrf_token %}
          <div class="form-grid">
            <div class="form-group">
              <label for="title">Project Name:</label>
              <input type="text" class="form-control" id="title" placeholder="Enter title" name="project_name">
            </div>
            <div class="form-group">
              <label for="username">Seller Id:</label>
              <input type="text" class="form-control" id="username"  name="seller_id" value={{ sellerId }}>
            </div>
            <div class="form-group">
              <label for="price">Price ($):</label>
              <input type="number" class="form-control" id="price" placeholder="Enter price" min="0" step="5" name="project_price">
            </div>
            <div class="form-group">
              <label for="token">Select Token:</label>
              <select class="form-control" id="token" name="project_token">
                <option>5</option>
                <option>10</option>
                <option>15</option>
              </select>
            </div>
            <div class="form-group">
              <label for="dateFrom">Date From:</label>
              <input type="date" class="form-control" id="dateFrom" placeholder="Select date" name="date_from">
            </div>
            <div class="form-group">
              <label for="dateTo">Date To:</label>
              <input type="date" class="form-control" id="dateTo" placeholder="Select date" name="date_to" >
            </div>
            <div class="form-group">
              <label for="coverLetter">Cover Letter:</label>
              <textarea class="form-control" id="coverLetter" rows="4" placeholder="Enter cover letter" name="cover_letter"></textarea>
            </div>
          </div>
            <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Submit Proposal</button>
      </div>
        </form>
      </div>
      

    </div>
  </div>
</div>
