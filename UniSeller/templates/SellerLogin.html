<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Unilancers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../static/unisellers/css/sellerlogin.css">
    <link rel="stylesheet" href="../../static/unisellers/css/googleicon.css">
</head>
<body>
 {% include 'Components/Navbar.html' %}
<div class="d-flex align-items-center min-vh-100">
    <div class="login-container">
        <h2 class="login-title">Login</h2>
        <form class="login-form" method="post" action={% url 'sellerlogindata' %}>
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
                <span class="text text-danger">{{ emailerror }}</span>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
                <span class="text text-danger">{{ passworderror }}</span>
            </div>
            <button type="submit" class="btn btn-custom w-100">Login</button>
        </form>
        <a href="#" class="forgot-password-link">Forgot Password?</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="../../static/unisellers/js/script.js"></script>
</body>
</html>
