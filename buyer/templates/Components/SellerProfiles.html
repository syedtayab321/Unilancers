    <section>
        <div class="container">
            <h2 class="text-center mb-5">Sellers</h2>
            <div class="row">
                <!-- Gig Card -->
                {% for data in sellerdata %}
                    <div class="col-md-4">
                        <div class="card gig-card">
                            <div class="card-body gig-info">
                                <img src="{{ data.profile_picture.url }}" alt="Gig Image" class="card-img-top gig-image">
                                <h5 class="card-title gig-title">User Name: {{ data.username }}</h5>
                                <p class="card-text gig-description">Study Field: {{ data.study_field }}</p>
                                <p class="gig-price">University: {{ data.university_name }}</p>
                                <div class="card-buttons">
                                    <a href="{% url 'viewgigs' data.id %}" class="btn btn-view">View Details</a>
                                    <a href="#" class="btn btn-contact">Contact</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% empty %}
                    <div class="col-12 text-center">
                        <p>No Gig found Yet</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
