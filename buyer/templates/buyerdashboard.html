<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../../static/buyer/css/buyerdashboard.css"> <!-- Link to your custom CSS file -->
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Unilancerz Dashboard</h2>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#add-project">Add Project</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#view-request">View Requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#message">Messages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#profile">Profile</a>
                </li>
            </ul>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <header>
                <h1>Buyer Dashboard</h1>
            </header>

            <!-- Add Project Section -->
            <section id="add-project">
                <h2>Add Project</h2>
                <!-- Add your form or content for adding a project here -->
            </section>

            <!-- View Requests Section -->
            <section id="view-request">
                <h2>View Requests</h2>
                <!-- Add your content for viewing requests here -->
            </section>

            <!-- Messages Section -->
            <section id="message">
                <h2>Messages</h2>
                <!-- Add your chat interface or content for messages here -->
            </section>

            <!-- Profile Section -->
            <section id="profile">
                <h2>Profile</h2>
                <!-- Add your form or content for updating profile here -->
            </section>
        </div>
    </div>
</body>
</html>
