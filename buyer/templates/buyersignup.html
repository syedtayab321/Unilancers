<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login / Sign Up Form UI</title>
  <link rel="stylesheet" href="./../../static/buyer/css/buyersignup.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>

<div class="container">
  <div class="message signup">
    <div class="btn-wrapper">
      <button class="button" id="signup">Sign Up</button>
      <button class="button" id="login"> Login</button>
        <button class="button"><a href="/" style="color: white;text-decoration: none">Back to Home</a></button>
    </div>
  </div>
  <div class="form form--signup">
    <div class="form--heading">Welcome! Sign Up</div>
    <form autocomplete="off" action={% url 'signup' %} method="post">
      {% csrf_token %}
      <input type="text" placeholder="Name" name="name">
      <input type="email" placeholder="Email" name="email">
      <input type="password" placeholder="Password" name="password">
      <button class="button">Sign Up</button>
    </form>
  </div>
  <div class="form form--login">
    <div class="form--heading">Welcome back! </div>
    <form autocomplete="off" action={% url 'buyerlogin' %} method="post">
      {% csrf_token %}
      <input type="text" placeholder="Name" name="username">
      <input type="password" placeholder="Password" name="password">
      <button class="button">Login</button>
    </form>
  </div>
</div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script  src="./../../static/buyer/js/script.js"></script>
</body>
</html>
